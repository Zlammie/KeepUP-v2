<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Management</title>
  <link rel="stylesheet" href="styles/community.css">
  <link rel="stylesheet" href="styles/top-nav.css">
</head>
<body>
  <div id="top-bar"></div>
  <div id="side-bar"></div>
  <h1>Community Management</h1>

  <!-- Community Creation -->
  <section class="community-form">
    <h2>Add New Community</h2>
    <form id="community-form">
      <label>Community Name: 
        <input type="text" id="communityName" required />
      </label>
      <label>Project Number:
        <input type="text" id="projectNumber" required />
      </label>
      <button type="submit">Create Community</button>
    </form>
  </section>

  <!-- Lot Addition -->
  <section class="lot-form">
    <h2>Add Lot to Community</h2>
    <form id="lotForm">
      <label>Community: 
        <select id="communitySelect" required></select>
      </label>
      <label>Job Number: <input type="text" id="jobNumber" required /></label>
      <label>Lot: <input type="text" id="lot" required /></label>
      <label>Block: <input type="text" id="block" required /></label>
      <label>Phase: <input type="text" id="phase" required /></label>
      <label>Address: <input type="text" id="address" required /></label>
      <label>Floor Plan: <input type="text" id="floorPlan" /></label>
      <label>Elevation: <input type="text" id="elevation" /></label>
      <button type="submit">Add Lot</button>
    </form>
  </section>

  <section>
    <h2>Import Communities from Excel/CSV</h2>
    <form id="importForm" enctype="multipart/form-data">
      <input type="file" id="importFile" name="file" accept=".csv, .xlsx" required />
      <button type="submit">Upload</button>
    </form>
  </section>

  <!-- Display Section -->
   <div id="community-list"></div>
  <section class="lot-list">
    <h2>Lots by Community</h2>
    <div id="lotsContainer"></div>
  </section>

  <script src="/scripts/community-view.js"></script>
  <script>
      // Load navs
    fetch('/nav.html').then(res => res.text()).then(data => {
      document.getElementById('side-bar').innerHTML = data;
    });
    fetch('/top-nav-community.html').then(res => res.text()).then(data => {
      document.getElementById('top-bar').innerHTML = data;
    });
  </script>
  
</body>
</html>
