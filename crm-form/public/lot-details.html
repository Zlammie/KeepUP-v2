<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lot Details</title>
  <link rel="stylesheet" href="/styles/myCommunity.css">
</head>
<body data-community-id="" data-lot-id="">
  <div id="top-bar"></div>
  <div id="side-bar"></div>

  <h1 id="lotTitle">Loadingâ€¦</h1>

  <!-- Section 1: General Info (all editable) -->
  <section class="section" id="section1">
    <h2>General Info</h2>
    <div class="field">
      <label for="jobNumber">Job Number</label>
      <div id="jobNumber" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="lot_block_phase">Lot / Block / Phase</label>
      <div id="lot_block_phase" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="address">Address</label>
      <div id="address" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="floorPlan">Floor Plan</label>
      <div id="floorPlan" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="elevation">Elevation</label>
      <div id="elevation" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="status">Status</label>
      <div id="status" class="value" contenteditable="true"></div>
    </div>
  </section>

  <!-- Section 2: Purchaser Info (read-only) -->
  <section class="section" id="section2">
    <h2>Purchaser Info</h2>
    <div class="field">
      <label>Purchaser</label>
      <div id="purchaser" class="value readonly"></div>
    </div>
    <div class="field">
      <label>Phone</label>
      <div id="phone" class="value readonly"></div>
    </div>
    <div class="field">
      <label>Email</label>
      <div id="email" class="value readonly"></div>
    </div>
  </section>

  <!-- Section 3: Dates -->
  <section class="section" id="section3">
    <h2>Schedule</h2>
    <div class="field">
      <label for="releaseDate">Release Date</label>
      <div id="releaseDate" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="expectedCompletionDate">Expected Completion</label>
      <div id="expectedCompletionDate" class="value" contenteditable="true"></div>
    </div>
  </section>

  <!-- Section 4: Walks & Close -->
  <section class="section" id="section4">
    <h2>Walks &amp; Close</h2>
    <div class="field">
      <label for="closeMonth">Close Month</label>
      <div id="closeMonth" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="thirdParty">3rd Party</label>
      <div id="thirdParty" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="firstWalk">1st Walk</label>
      <div id="firstWalk" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="finalSignOff">Final Sign Off</label>
      <div id="finalSignOff" class="value" contenteditable="true"></div>
    </div>
  </section>

  <!-- Section 5: Finance -->
  <section class="section" id="section5">
    <h2>Finance</h2>
    <div class="field">
      <label for="lender">Lender</label>
      <div id="lender" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="closeDateTime">Close Date &amp; Time</label>
      <div id="closeDateTime" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="listPrice">List Price</label>
      <div id="listPrice" class="value" contenteditable="true"></div>
    </div>
    <div class="field">
      <label for="salesPrice">Sales Price</label>
      <div id="salesPrice" class="value" contenteditable="true"></div>
    </div>
  </section>

   <script>
    // Load navs
    fetch('/nav.html').then(res => res.text()).then(data => {
      document.getElementById('side-bar').innerHTML = data;
    });

    fetch('/top-nav-community.html').then(res => res.text()).then(data => {
      document.getElementById('top-bar').innerHTML = data;
    });
  </script>

  <script src="/scripts/lotDetails.js"></script>

</body>
</html>
