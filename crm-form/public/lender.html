<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved Lenders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/top-nav.css">
</head>
<body class="container mt-5">
  <div id="top-bar"></div>
  <div id="side-bar"></div>

  <h1>Saved Lenders</h1>

  <table class="table table-bordered" id="lendersTable">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  // Load navigation
fetch('/nav.html')
  .then(res => res.text())
  .then(html => {
    const container = document.getElementById('side-bar');
    container.innerHTML = html;

    const currentPath = window.location.pathname.split('/').pop(); // e.g. contact-view.html

    // Group all related pages under the Contacts sidebar link
    const contactPages = [
      'contacts.html',
      'contact-view.html',
      'add-lead.html',
      'realtors.html',
      'realtor-details.html',
      'lender.html',
      'lender-view.html'
    ];

    const navLinks = container.querySelectorAll('.nav-items-container a');

    navLinks.forEach(link => {
      const href = link.getAttribute('href');

      // This will highlight Contacts no matter which contact-related page you're on
      if (contactPages.includes(currentPath) && href === 'contacts.html') {
        link.closest('li').classList.add('active');
      }
    });
  })
  .catch(err => console.error('Failed to load nav:', err));

 fetch('/top-nav-contacts.html')
  .then(res => res.text())
  .then(html => {
    const container = document.getElementById('top-bar');
    container.innerHTML = html;

    // Apply active class based on current page
    const currentPath = window.location.pathname.split('/').pop();
    const links = container.querySelectorAll('.top-nav-link');

    links.forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath) {
        link.classList.add('active');
      }
    });
  })
  .catch(err => console.error('Failed to load top nav:', err));

  async function loadLenders() {
    const res = await fetch('/api/lenders');
    const lenders = await res.json();

    const tableBody = document.querySelector('#lendersTable tbody');
    tableBody.innerHTML = '';

    lenders.forEach(lender => {
      const row = document.createElement('tr');
      row.dataset.id = lender._id;

      // View button cell
      const viewBtnCell = document.createElement('td');
      const viewBtn = document.createElement('button');
      viewBtn.textContent = 'View';
      viewBtn.classList.add('btn', 'btn-primary', 'btn-sm');
      viewBtn.addEventListener('click', () => {
        window.location.href = `lender-view.html?id=${lender._id}`;
      });
      viewBtnCell.appendChild(viewBtn);
      row.appendChild(viewBtnCell);

      // Editable fields
      ['firstName', 'lastName', 'email', 'phone', 'company'].forEach(field => {
        const cell = document.createElement('td');
        cell.textContent = lender[field] || '';
        cell.contentEditable = true;
        cell.dataset.field = field;

        cell.addEventListener('blur', async (e) => {
          const newValue = e.target.textContent.trim();
          const id = row.dataset.id;
          const field = e.target.dataset.field;

          await fetch(`/api/lenders/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ [field]: newValue })
          });
        });

        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  }

  // Initialize
  loadLenders();
</script>

</body>
</html>
