<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Lots</title>
  <link rel="stylesheet" href="/assets/css/myCommunity.css" />
</head>
<body data-community-id="684645328b25bf9ad2156846">
  <div id="top-bar"></div>
  <div id="side-bar"></div>

  <h1>Lots Overview</h1>

  <div class="table-container">
    <table id="lotsTable">
      <thead>
        <tr>
          <th>Job #</th>
          <th>Lot / Block / Phase</th>
          <th>Address</th>
          <th>Plan</th>
          <th>Elevation</th>
          <th>Home Status</th>
          <th>Purchaser</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Release Date</th>
          <th>Expected Completion</th>
          <th>Close Month</th>
          <th>3rd Party</th>
          <th>1st Walk</th>
          <th>Final Sign Off</th>
          <th>Lender</th>
          <th>Close Date/Time</th>
          <th>List Price</th>
          <th>Sales Price</th>
        </tr>
      </thead>
      <tbody id="lotsTableBody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

 
  <script>
    // Load navs
    fetch('/nav.html').then(res => res.text()).then(data => {
      document.getElementById('side-bar').innerHTML = data;
    });

    fetch('/top-nav-community.html').then(res => res.text()).then(data => {
      document.getElementById('top-bar').innerHTML = data;
    });
  </script>
   <script src="/assets/js/viewLots.js"></script>
</body>
</html>
